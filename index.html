<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Amir Rivand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=false">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator | NahiraTech Co.</title>
</head>
<body class="flex-center">
    <section class="calculator-container">
        <div class="screen-container">
            <div class="screen" id="screen">0</div>
            <div class="screen__result" id="result"></div>
            <div class="screen__operation" id="operation"></div>
        </div>
        <button type="button" class="btn__ac">AC</button>
        <button type="button" class="btn__operation">/</button>
        <button type="button" class="btn__number num">7</button>
        <button type="button" class="btn__number num">8</button>
        <button type="button" class="btn__number num">9</button>
        <button type="button" class="btn__operation">X</button>
        <button type="button" class="btn__number num">4</button>
        <button type="button" class="btn__number num">5</button>
        <button type="button" class="btn__number num">6</button>
        <button type="button" class="btn__operation">-</button>
        <button type="button" class="btn__number num">1</button>
        <button type="button" class="btn__number num">2</button>
        <button type="button" class="btn__number num">3</button>
        <button type="button" class="btn__operation">+</button>
        <button type="button" class="btn__zero num">0</button>
        <button type="button" class="btn__operation">=</button>
    </section>
    <script src="./operations.js"></script>
</body>
</html>
